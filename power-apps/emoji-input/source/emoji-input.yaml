- input_emoji:
    Control: GroupContainer@1.3.0
    Variant: ManualLayout
    Properties:
      DropShadow: =DropShadow.None
      Height: =362
      Width: =758
      X: =272
      Y: =217
    Children:
      - inp_with_emoji:
          Control: TextInput@0.0.54
          Properties:
            FontSize: =20
            Height: =Parent.Height
            Mode: ='TextInputCanvas.Mode'.Multiline
            Value: =varEmojiTxt
            Width: =Parent.Width
      - ico_launch_emoji:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(25, 114, 192, 1)
            Height: =Self.Width
            Icon: =Icon.EmojiSmile
            OnSelect: |-
              =UpdateContext({varEmoji: Not(varEmoji)});
              UpdateContext({varEmojiBlank: " "});
              UpdateContext({varEmojiBlank: ""});

              If(
                  varEmoji = true,
                  SetFocus(inp_search),
                  SetFocus(inp_with_emoji)
              )
            Width: =Parent.Width/30
            X: =Parent.Width-3*Self.Width/2
            Y: =Parent.Height-3*Self.Height/2
      - cont_panel_emoji:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(214, 221, 224, 0.71)
            Visible: =varEmoji=true
            Width: =ico_launch_emoji.X-ico_launch_emoji.Width
            X: =10
            Y: =Parent.Height-Self.Height-10
          Children:
            - gal_emoji:
                Control: Gallery@2.15.0
                Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Height: =2*Parent.Height/3
                  Items: =Filter(gal_all_emoji.AllItems,categorie=First(tab_categorie.SelectedItems).Value)
                  OnSelect: |-
                    =UpdateContext({varEmojiTxt : Concatenate(inp_with_emoji.Value,ThisItem.emoji)});SetFocus(inp_with_emoji);
                  ShowScrollbar: =false
                  TemplateSize: =30
                  Visible: =varEmoji=true
                  Width: =Parent.Width
                  WrapCount: =20
                  Y: =Parent.Height-Self.Height
                Children:
                  - txt_emoji:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Center
                        Height: =30
                        Size: =20
                        Text: =ThisItem.emoji
                        VerticalAlign: =VerticalAlign.Middle
                        Width: =30
                        X: =(Parent.TemplateWidth-Self.Width)/2
                  - btn_emoji:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(0, 0, 0, 0)
                        Font: =Font.'Open Sans'
                        Height: =txt_emoji.Height
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =RGBA(56, 96, 178, 0.2)
                        OnSelect: =Select(Parent)
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Text: =""
                        Tooltip: =ThisItem.texte
                        Width: =txt_emoji.Width
                        X: =txt_emoji.X
                        Y: =txt_emoji.Y
            - tab_categorie:
                Control: TabList@2.2.31
                Properties:
                  Height: =gal_emoji.Height/3
                  Items: =Distinct(gal_all_emoji.AllItems,categorie)
                  Size: ='TabList.Size'.Large
                  Visible: =varEmoji=true
                  Width: =2*gal_emoji.Width/3
            - inp_search:
                Control: TextInput@0.0.54
                Properties:
                  Height: =2*tab_categorie.Height/3
                  Placeholder: ="Search Emoji"
                  TriggerOutput: ="Keypress"
                  Value: =varEmojiBlank
                  Width: =Parent.Width-10-tab_categorie.Width
                  X: =tab_categorie.Width
                  Y: =tab_categorie.Height/3
            - ico_search:
