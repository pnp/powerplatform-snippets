            DisabledFill: =ColorFade(Self.Fill, 70%)
            Duration: =5000
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnTimerEnd: =
            OnTimerStart: "=UpdateContext({varPlayMusic : false});\r\n\r\n\r\nClearCollect(\r\n    colBestPractices,\r\n    [\r\n  {\r\n    ID: 1,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \" Optimiser les chargements avec Concurrent()\",\r\n    en: \" Optimize loading with Concurrent()\"\r\n  },\r\n  {\r\n    ID: 1,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez la fonction Concurrent() pour optimiser le chargement des donnes et rduire les temps dattente.\r\nElle permet de lancer plusieurs actions en mme temps, ce qui rend lapplication plus fluide et agrable pour lutilisateur.\",\r\n    en: \"\U0001F680 Tip: Use the Concurrent() function to optimize data loading and reduce waiting times.\r\nIt allows multiple actions to run simultaneously, making the app smoother and more enjoyable for the user.\"\r\n  },\r\n  {\r\n    ID: 1,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Concurrent() excute plusieurs formules en parallle au lieu de les traiter squentiellement.\r\nCela vite que lapplication reste bloque sur une seule requte et amliore considrablement la performance globale.\",\r\n    en: \" Concurrent() runs multiple formulas in parallel instead of processing them sequentially.\r\nThis prevents the app from being stuck on a single request and significantly improves overall performance.\"\r\n  },\r\n  {\r\n    ID: 1,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Concurrent(\r\n  ClearCollect(colClients; '[dbo].[Clients]');\r\n  ClearCollect(colCommandes; '[dbo].[Commandes]');\r\n  ClearCollect(colProduits; '[dbo].[Produits]')\r\n)\",\r\n    en: \"Concurrent(\r\n  ClearCollect(colCustomers, '[dbo].[Customers]');\r\n  ClearCollect(colOrders, '[dbo].[Orders]');\r\n  ClearCollect(colProducts, '[dbo].[Products]')\r\n)\"\r\n  },\r\n  {\r\n    ID: 1,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, trois collections (Clients, Commandes et Produits) sont charges simultanment.\r\nRsultat : louverture de lapplication est plus rapide et lutilisateur accde immdiatement aux donnes essentielles.\",\r\n    en: \"\U0001F4C2 In this example, three collections (Customers, Orders, and Products) are loaded simultaneously.\r\nResult: the app opens faster and the user immediately accesses essential data.\"\r\n  },\r\n  {\r\n    ID: 1,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Cette approche est particulirement utile lorsque vous devez charger plusieurs sources de donnes au dmarrage.\r\nElle rduit la frustration des utilisateurs et donne une impression de ractivit professionnelle.\",\r\n    en: \"\U0001F4A1 This approach is especially useful when you need to load multiple data sources at startup.\r\nIt reduces user frustration and gives a professional impression of responsiveness.\"\r\n  },\r\n  \r\n  {\r\n    ID: 2,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F4DD Mettre  jour vos donnes avec Patch()\",\r\n    en: \"\U0001F4DD Update your data with Patch()\"\r\n  },\r\n  {\r\n    ID: 2,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez la fonction Patch() pour crer ou modifier des enregistrements directement dans votre source de donnes.\r\nCest une alternative efficace  SubmitForm, qui offre plus de flexibilit et de contrle.\",\r\n    en: \"\U0001F680 Tip: Use the Patch() function to create or modify records directly in your data source.\r\nIts an efficient alternative to SubmitForm, offering more flexibility and control.\"\r\n  },\r\n  {\r\n    ID: 2,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Patch() est particulirement utile lorsque vous souhaitez mettre  jour un seul champ sans affecter les autres,\r\nou lorsque vous devez insrer des donnes sans passer par un formulaire complet.\",\r\n    en: \" Patch() is especially useful when you want to update a single field without affecting others,\r\nor when you need to insert data without going through a full form.\"\r\n  },\r\n  {\r\n    ID: 2,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Patch(\r\n  '[dbo].[Clients]',\r\n  LookUp('[dbo].[Clients]'; ID = 1),\r\n  { Nom: \"\"Dupont\"\"; Ville: \"\"Paris\"\" }\r\n)\",\r\n    en: \"Patch(\r\n  '[dbo].[Customers]',\r\n  LookUp('[dbo].[Customers]', ID = 1),\r\n  { Name: \"\"Smith\"\", City: \"\"London\"\" }\r\n)\"\r\n  },\r\n  {\r\n    ID: 2,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, lenregistrement du client avec lID 1 est mis  jour.\r\nSeuls les champs Nom et Ville sont modifis, les autres restent inchangs.\",\r\n    en: \"\U0001F4C2 In this example, the customer record with ID 1 is updated.\r\nOnly the Name and City fields are modified, while the others remain unchanged.\"\r\n  },\r\n  {\r\n    ID: 2,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Patch() est une fonction incontournable pour grer les mises  jour cibles,\r\net elle permet de gagner du temps tout en vitant les erreurs lies aux formulaires complets.\",\r\n    en: \"\U0001F4A1 Patch() is an essential function for handling targeted updates,\r\nsaving time while avoiding errors related to full forms.\"\r\n  },\r\n{\r\n    ID: 3,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F50E Simplifier le code avec With()\",\r\n    en: \"\U0001F50E Simplify code with With()\"\r\n  },\r\n  {\r\n    ID: 3,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez la fonction With() pour dfinir une valeur temporaire et la rutiliser dans votre formule.\r\nCela permet dviter les rptitions et rend le code plus clair et plus facile  maintenir.\",\r\n    en: \"\U0001F680 Tip: Use the With() function to define a temporary value and reuse it in your formula.\r\nThis avoids repetition and makes the code clearer and easier to maintain.\"\r\n  },\r\n  {\r\n    ID: 3,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Grce  With(), vous pouvez calculer une valeur une seule fois et lutiliser plusieurs fois dans la mme formule,\r\nau lieu de recalculer ou de rcrire la mme expression.\",\r\n    en: \" With() lets you calculate a value once and use it multiple times in the same formula,\r\ninstead of recalculating or rewriting the same expression.\"\r\n  },\r\n  {\r\n    ID: 3,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"With(\r\n  { prixTotal: Quantite * PrixUnitaire },\r\n  If(prixTotal > 100; \"\"Commande importante\"\"; \"\"Commande standard\"\")\r\n)\",\r\n    en: \"With(\r\n  { totalPrice: Quantity * UnitPrice },\r\n  If(totalPrice > 100, \"\"Large order\"\", \"\"Standard order\"\")\r\n)\"\r\n  },\r\n  {\r\n    ID: 3,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, la valeur prixTotal est calcule une seule fois.\r\nElle est ensuite rutilise dans la condition If(), ce qui rend la formule plus lisible.\",\r\n    en: \"\U0001F4C2 In this example, the value totalPrice is calculated once.\r\nIt is then reused in the If() condition, making the formula more readable.\"\r\n  },\r\n  {\r\n    ID: 3,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Lutilisation de With() amliore la performance et la clart du code,\r\ntout en rduisant les risques derreurs lors des modifications futures.\",\r\n    en: \"\U0001F4A1 Using With() improves performance and code clarity,\r\nwhile reducing the risk of errors during future updates.\"\r\n  },\r\n  {\r\n    ID: 4,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F3F7 Bien nommer vos variables et contrles\",\r\n    en: \"\U0001F3F7 Name your variables and controls properly\"\r\n  },\r\n  {\r\n    ID: 4,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Donnez des noms explicites  vos variables et contrles pour faciliter la maintenance et la comprhension du code.\r\nUn bon nommage permet  toute lquipe de savoir rapidement  quoi sert chaque lment.\",\r\n    en: \"\U0001F680 Tip: Give explicit names to your variables and controls to make maintenance and code understanding easier.\r\nGood naming helps the whole team quickly know what each element is used for.\"\r\n  },\r\n  {\r\n    ID: 4,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" vitez les noms par dfaut comme TextInput1 ou Button2.\r\nPrivilgiez des noms descriptifs comme txtNom ou btnValider, qui indiquent clairement la fonction du contrle.\",\r\n    en: \" Avoid default names like TextInput1 or Button2.\r\nPrefer descriptive names like txtName or btnSubmit, which clearly indicate the controls purpose.\"\r\n  },\r\n  {\r\n    ID: 4,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Set(varUtilisateur; User().FullName)\",\r\n    en: \"Set(varUser, User().FullName)\"\r\n  },\r\n  {\r\n    ID: 4,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, la variable varUtilisateur stocke le nom complet de lutilisateur.\r\nLe nom choisi reflte directement son contenu, ce qui rend le code plus lisible.\",\r\n    en: \"\U0001F4C2 In this example, the variable varUser stores the users full name.\r\nThe chosen name directly reflects its content, making the code more readable.\"\r\n  },\r\n  {\r\n    ID: 4,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Un bon nommage rduit les erreurs lors des volutions futures et facilite la collaboration entre dveloppeurs.\r\nCest une pratique simple mais essentielle pour des applications robustes.\",\r\n    en: \"\U0001F4A1 Good naming reduces errors during future updates and makes collaboration between developers easier.\r\nIts a simple but essential practice for building robust applications.\"\r\n  },\r\n\r\n\r\n  {\r\n    ID: 5,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F4E6 Grer des donnes locales avec ClearCollect()\",\r\n    en: \"\U0001F4E6 Manage local data with ClearCollect()\"\r\n  },\r\n  {\r\n    ID: 5,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez ClearCollect() pour stocker temporairement des donnes dans une collection locale.\r\nCela permet de manipuler les donnes sans solliciter en permanence la source externe.\",\r\n    en: \"\U0001F680 Tip: Use ClearCollect() to temporarily store data in a local collection.\r\nThis allows you to manipulate data without constantly querying the external source.\"\r\n  },\r\n  {\r\n    ID: 5,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Les collections sont idales pour amliorer la performance et rduire les temps de chargement,\r\ncar elles vitent les appels rpts  la base de donnes ou aux services connects.\",\r\n    en: \" Collections are ideal for improving performance and reducing loading times,\r\nas they prevent repeated calls to the database or connected services.\"\r\n  },\r\n  {\r\n    ID: 5,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"ClearCollect(\r\n  colProduits;\r\n  '[dbo].[Produits]'\r\n)\",\r\n    en: \"ClearCollect(\r\n  colProducts,\r\n  '[dbo].[Products]'\r\n)\"\r\n  },\r\n  {\r\n    ID: 5,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, la collection colProduits contient les donnes de la table Produits.\r\nVous pouvez ensuite utiliser colProduits pour afficher ou manipuler les donnes localement.\",\r\n    en: \"\U0001F4C2 In this example, the colProducts collection contains data from the Products table.\r\nYou can then use colProducts to display or manipulate the data locally.\"\r\n  },\r\n  {\r\n    ID: 5,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Les collections sont trs pratiques pour grer des scnarios hors ligne,\r\nou pour prparer des donnes avant de les envoyer vers une source externe.\",\r\n    en: \"\U0001F4A1 Collections are very useful for handling offline scenarios,\r\nor for preparing data before sending it to an external source.\"\r\n  },\r\n{\r\n    ID: 6,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F39B Grer ltat de lapplication avec UpdateContext()\",\r\n    en: \"\U0001F39B Manage app state with UpdateContext()\"\r\n  },\r\n  {\r\n    ID: 6,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez UpdateContext() pour crer des variables locales  lcran.\r\nCes variables sont parfaites pour grer ltat dun bouton, dun formulaire ou dun composant sans impacter toute lapplication.\",\r\n    en: \"\U0001F680 Tip: Use UpdateContext() to create local screen variables.\r\nThese variables are perfect for managing the state of a button, form, or component without affecting the entire app.\"\r\n  },\r\n  {\r\n    ID: 6,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Contrairement aux variables globales (Set), les variables contextuelles sont limites  lcran o elles sont dfinies.\r\nCela vite les conflits et rend le code plus simple  maintenir.\",\r\n    en: \" Unlike global variables (Set), context variables are limited to the screen where they are defined.\r\nThis prevents conflicts and makes the code easier to maintain.\"\r\n  },\r\n  {\r\n    ID: 6,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"UpdateContext({ isVisible: true })\",\r\n    en: \"UpdateContext({ isVisible: true })\"\r\n  },\r\n  {\r\n    ID: 6,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, la variable isVisible est dfinie  true.\r\nElle peut ensuite tre utilise pour afficher ou masquer un contrle sur lcran.\",\r\n    en: \"\U0001F4C2 In this example, the variable isVisible is set to true.\r\nIt can then be used to show or hide a control on the screen.\"\r\n  },\r\n  {\r\n    ID: 6,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Les variables contextuelles sont idales pour grer des interactions locales,\r\ncomme louverture dun pop-up ou le suivi dun tat temporaire.\",\r\n    en: \"\U0001F4A1 Context variables are ideal for handling local interactions,\r\nsuch as opening a pop-up or tracking a temporary state.\"\r\n  },\r\n  {\r\n    ID: 7,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F4F1 Rendre votre application responsive avec Width et Height\",\r\n    en: \"\U0001F4F1 Make your app responsive with Width and Height\"\r\n  },\r\n  {\r\n    ID: 7,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez les proprits App.Width et App.Height pour adapter vos contrles en fonction de la taille de lcran.\r\nCela permet de crer des applications qui saffichent correctement sur mobile, tablette et ordinateur.\",\r\n    en: \"\U0001F680 Tip: Use the App.Width and App.Height properties to adapt your controls based on screen size.\r\nThis allows you to build apps that display correctly on mobile, tablet, and desktop.\"\r\n  },\r\n  {\r\n    ID: 7,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" En testant la largeur et la hauteur de lapplication, vous pouvez dfinir des comportements conditionnels.\r\nPar exemple, afficher un menu compact sur mobile et un menu complet sur ordinateur.\",\r\n    en: \" By testing the apps width and height, you can define conditional behaviors.\r\nFor example, show a compact menu on mobile and a full menu on desktop.\"\r\n  },\r\n  {\r\n    ID: 7,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"If(\r\n  App.Width < 600;\r\n  \"\"Mode Mobile\"\";\r\n  \"\"Mode Bureau\"\"\r\n)\",\r\n    en: \"If(\r\n  App.Width < 600,\r\n  \"\"Mobile Mode\"\",\r\n  \"\"Desktop Mode\"\"\r\n)\"\r\n  },\r\n  {\r\n    ID: 7,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, si la largeur de lapplication est infrieure  600 pixels,\r\nle mode Mobile est activ, sinon cest le mode Bureau.\",\r\n    en: \"\U0001F4C2 In this example, if the apps width is less than 600 pixels,\r\nMobile Mode is activated, otherwise Desktop Mode is used.\"\r\n  },\r\n  {\r\n    ID: 7,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Cette approche permet de concevoir des interfaces adaptatives,\r\net garantit une meilleure exprience utilisateur quel que soit lappareil utilis.\",\r\n    en: \"\U0001F4A1 This approach allows you to design adaptive interfaces,\r\nensuring a better user experience regardless of the device used.\"\r\n  },\r\n{\r\n    ID: 8,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F3A8 Optimiser la prsentation avec LayoutGap, Padding et Radius\",\r\n    en: \"\U0001F3A8 Optimize presentation with LayoutGap, Padding and Radius\"\r\n  },\r\n  {\r\n    ID: 8,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez les attributs LayoutGap, Padding et Radius pour amliorer lesthtique et la lisibilit de vos applications.\r\nCes proprits permettent de crer des interfaces plus harmonieuses et professionnelles.\",\r\n    en: \"\U0001F680 Tip: Use the LayoutGap, Padding, and Radius attributes to improve the aesthetics and readability of your apps.\r\nThese properties help create more harmonious and professional interfaces.\"\r\n  },\r\n  {\r\n    ID: 8,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" LayoutGap dfinit lespace entre les contrles dans un conteneur.\r\nPadding ajoute de lespace interne autour du contenu.\r\nRadius arrondit les coins pour un rendu plus moderne et agrable.\",\r\n    en: \" LayoutGap defines the spacing between controls in a container.\r\nPadding adds internal space around the content.\r\nRadius rounds the corners for a more modern and pleasant look.\"\r\n  },\r\n  {\r\n    ID: 8,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Container.LayoutGap = 10\r\nContainer.Padding = 20\r\nButton.Radius = 8\",\r\n    en: \"Container.LayoutGap = 10\r\nContainer.Padding = 20\r\nButton.Radius = 8\"\r\n  },\r\n  {\r\n    ID: 8,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, les contrles dun conteneur sont espacs de 10 pixels,\r\nle contenu bnficie dun padding de 20 pixels, et le bouton a des coins arrondis de 8 pixels.\",\r\n    en: \"\U0001F4C2 In this example, the controls in a container are spaced 10 pixels apart,\r\nthe content has 20 pixels of padding, and the button has rounded corners of 8 pixels.\"\r\n  },\r\n  {\r\n    ID: 8,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Lutilisation combine de LayoutGap, Padding et Radius donne une impression de cohrence visuelle,\r\net amliore lexprience utilisateur en rendant lapplication plus agrable  parcourir.\",\r\n    en: \"\U0001F4A1 Using LayoutGap, Padding, and Radius together creates a sense of visual consistency,\r\nand improves user experience by making the app more pleasant to navigate.\"\r\n  },\r\n{\r\n    ID: 9,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F3A8 Personnaliser vos applications avec des thmes et couleurs\",\r\n    en: \"\U0001F3A8 Customize your apps with themes and colors\"\r\n  },\r\n  {\r\n    ID: 9,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Dfinissez un thme de couleurs cohrent pour vos applications afin de renforcer lidentit visuelle et offrir une exprience utilisateur harmonieuse.\",\r\n    en: \"\U0001F680 Tip: Define a consistent color theme for your apps to strengthen visual identity and provide a harmonious user experience.\"\r\n  },\r\n  {\r\n    ID: 9,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Lutilisation de couleurs personnalises permet de respecter la charte graphique de votre organisation et de donner un aspect professionnel  vos applications.\",\r\n    en: \" Using custom colors allows you to follow your organizations branding guidelines and give your apps a professional look.\"\r\n  },\r\n  {\r\n    ID: 9,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Set(varCouleurPrincipale; RGBA(0; 120; 215; 1))\r\nSet(varCouleurSecondaire; RGBA(255; 255; 255; 1))\",\r\n    en: \"Set(varPrimaryColor, RGBA(0, 120, 215, 1))\r\nSet(varSecondaryColor, RGBA(255, 255, 255, 1))\"\r\n  },\r\n  {\r\n    ID: 9,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, varCouleurPrincipale dfinit une couleur bleue et varCouleurSecondaire dfinit une couleur blanche.\r\nCes variables peuvent ensuite tre utilises pour styliser les boutons, les labels ou les fonds dcran.\",\r\n    en: \"\U0001F4C2 In this example, varPrimaryColor defines a blue color and varSecondaryColor defines a white color.\r\nThese variables can then be used to style buttons, labels, or backgrounds.\"\r\n  },\r\n  {\r\n    ID: 9,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 En centralisant vos couleurs dans des variables, vous pouvez facilement modifier le thme de lapplication sans devoir changer chaque contrle individuellement.\",\r\n    en: \"\U0001F4A1 By centralizing your colors in variables, you can easily change the apps theme without having to update each control individually.\"\r\n  },\r\n{\r\n    ID: 10,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \" Enrichir linterface avec des icnes SVG personnalises\",\r\n    en: \" Enhance the interface with custom SVG icons\"\r\n  },\r\n  {\r\n    ID: 10,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Intgrez des icnes SVG personnalises dans vos applications pour offrir une exprience visuelle moderne et adapte  votre identit graphique.\",\r\n    en: \"\U0001F680 Tip: Integrate custom SVG icons into your apps to provide a modern visual experience aligned with your branding.\"\r\n  },\r\n  {\r\n    ID: 10,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Les icnes SVG sont lgres, scalables et sadaptent parfaitement  toutes les tailles dcran.\r\nElles permettent de remplacer les icnes par dfaut et dapporter une touche unique  vos applications.\",\r\n    en: \" SVG icons are lightweight, scalable, and perfectly adapt to all screen sizes.\r\nThey allow you to replace default icons and bring a unique touch to your apps.\"\r\n  },\r\n  {\r\n    ID: 10,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Image = \"\"<svg width=\"\"24\"\" height=\"\"24\"\" viewBox=\"\"0 0 24 24\"\" fill=\"\"none\"\" xmlns=\"\"http://www.w3.org/2000/svg\"\">\r\n  <circle cx=\"\"12\"\" cy=\"\"12\"\" r=\"\"10\"\" stroke=\"\"blue\"\" stroke-width=\"\"2\"\"/>\r\n  <path d=\"\"M8 12l2 2l4-4\"\" stroke=\"\"blue\"\" stroke-width=\"\"2\"\" fill=\"\"none\"\"/>\r\n</svg>\"\"\",\r\n    en: \"Image = \"\"<svg width=\"\"24\"\" height=\"\"24\"\" viewBox=\"\"0 0 24 24\"\" fill=\"\"none\"\" xmlns=\"\"http://www.w3.org/2000/svg\"\">\r\n  <circle cx=\"\"12\"\" cy=\"\"12\"\" r=\"\"10\"\" stroke=\"\"blue\"\" stroke-width=\"\"2\"\"/>\r\n  <path d=\"\"M8 12l2 2l4-4\"\" stroke=\"\"blue\"\" stroke-width=\"\"2\"\" fill=\"\"none\"\"/>\r\n</svg>\"\"\"\r\n  },\r\n  {\r\n    ID: 10,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, un cercle bleu avec une coche est affich en SVG.\r\nVous pouvez remplacer les couleurs, formes et tailles pour crer vos propres icnes.\",\r\n    en: \"\U0001F4C2 In this example, a blue circle with a checkmark is displayed in SVG.\r\nYou can replace colors, shapes, and sizes to create your own icons.\"\r\n  },\r\n  {\r\n    ID: 10,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Lutilisation dicnes SVG personnalises amliore lesthtique et permet de renforcer lidentit visuelle de vos applications.\r\nCest une excellente manire de se dmarquer et dapporter une touche professionnelle.\",\r\n    en: \"\U0001F4A1 Using custom SVG icons improves aesthetics and strengthens the visual identity of your apps.\r\nIts a great way to stand out and add a professional touch.\"\r\n  },\r\n{\r\n    ID: 11,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F9E9 Standardiser vos applications avec des composants rutilisables\",\r\n    en: \"\U0001F9E9 Standardize your apps with reusable components\"\r\n  },\r\n  {\r\n    ID: 11,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Crez des composants rutilisables pour viter de dupliquer des contrles et des logiques dans plusieurs crans.\r\nCela permet de gagner du temps et dassurer une cohrence visuelle et fonctionnelle dans toute lapplication.\",\r\n    en: \"\U0001F680 Tip: Create reusable components to avoid duplicating controls and logic across multiple screens.\r\nThis saves time and ensures visual and functional consistency throughout the app.\"\r\n  },\r\n  {\r\n    ID: 11,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Les composants rutilisables sont parfaits pour des lments comme les barres de navigation, les en-ttes, ou les boutons standards.\r\nIls centralisent la logique et facilitent les mises  jour futures.\",\r\n    en: \" Reusable components are perfect for elements like navigation bars, headers, or standard buttons.\r\nThey centralize logic and make future updates easier.\"\r\n  },\r\n  {\r\n    ID: 11,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Composant: NavBar\r\nProprits: { CouleurFond: varCouleurPrincipale; Hauteur: 60; LayoutGap: 10 }\",\r\n    en: \"Component: NavBar\r\nProperties: { BackgroundColor: varPrimaryColor, Height: 60, LayoutGap: 10 }\"\r\n  },\r\n  {\r\n    ID: 11,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, un composant NavBar est dfini avec une couleur de fond, une hauteur fixe et un espacement entre les lments.\r\nCe composant peut tre insr dans plusieurs crans sans recrer la logique.\",\r\n    en: \"\U0001F4C2 In this example, a NavBar component is defined with a background color, fixed height, and spacing between elements.\r\nThis component can be inserted into multiple screens without recreating the logic.\"\r\n  },\r\n  {\r\n    ID: 11,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Les composants rutilisables amliorent la productivit et garantissent une exprience utilisateur uniforme.\r\nIls sont indispensables pour les applications complexes ou utilises par de grandes quipes.\",\r\n    en: \"\U0001F4A1 Reusable components improve productivity and guarantee a consistent user experience.\r\nThey are essential for complex apps or those used by large teams.\"\r\n  },\r\n\r\n  {\r\n    ID: 13,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \" Optimiser vos requtes avec la dlgation\",\r\n    en: \" Optimize your queries with delegation\"\r\n  },\r\n  {\r\n    ID: 13,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : La dlgation permet  PowerApps dexcuter les requtes directement sur la source de donnes,\r\nplutt que de rapatrier toutes les donnes dans lapplication. Cela amliore considrablement les performances.\",\r\n    en: \"\U0001F680 Tip: Delegation allows PowerApps to run queries directly on the data source,\r\ninstead of bringing all the data into the app. This significantly improves performance.\"\r\n  },\r\n  {\r\n    ID: 13,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Sans dlgation, PowerApps ne peut traiter quun nombre limit denregistrements (par dfaut 500, extensible  2000).\r\nAu-del, les rsultats peuvent tre incomplets ou incorrects.\",\r\n    en: \" Without delegation, PowerApps can only process a limited number of records (default 500, extendable to 2000).\r\nBeyond that, results may be incomplete or incorrect.\"\r\n  },\r\n  {\r\n    ID: 13,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Filter('[dbo].[Clients]'; Ville = \"\"Paris\"\")\",\r\n    en: \"Filter('[dbo].[Customers]', City = \"\"London\"\")\"\r\n  },\r\n  {\r\n    ID: 13,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, la fonction Filter est dlgue  la base SQL.\r\nSeuls les clients dont la ville est Paris sont renvoys, sans charger toute la table dans lapplication.\",\r\n    en: \"\U0001F4C2 In this example, the Filter function is delegated to the SQL database.\r\nOnly customers whose city is London are returned, without loading the entire table into the app.\"\r\n  },\r\n  {\r\n    ID: 13,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Vrifiez toujours que vos fonctions sont dlgables (Filter, Sort, LookUp, etc.).\r\nCela garantit des rsultats fiables et des performances optimales, mme avec des millions denregistrements.\",\r\n    en: \"\U0001F4A1 Always check that your functions are delegable (Filter, Sort, LookUp, etc.).\r\nThis ensures reliable results and optimal performance, even with millions of records.\"\r\n  },\r\n{\r\n    ID: 14,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F4CB Optimiser vos galeries avec TemplateFill et TemplateSize\",\r\n    en: \"\U0001F4CB Optimize your galleries with TemplateFill and TemplateSize\"\r\n  },\r\n  {\r\n    ID: 14,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez les proprits TemplateFill et TemplateSize pour amliorer la lisibilit et la performance des galeries.\r\nCela permet de mettre en valeur les lments et dadapter leur taille en fonction du contenu.\",\r\n    en: \"\U0001F680 Tip: Use the TemplateFill and TemplateSize properties to improve readability and gallery performance.\r\nThis allows you to highlight items and adapt their size based on content.\"\r\n  },\r\n  {\r\n    ID: 14,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" TemplateFill permet de colorer dynamiquement les lments (par exemple, alterner les couleurs pour chaque ligne).\r\nTemplateSize ajuste la hauteur des lments pour viter les espaces inutiles.\",\r\n    en: \" TemplateFill lets you dynamically color items (for example, alternating row colors).\r\nTemplateSize adjusts item height to avoid unnecessary spacing.\"\r\n  },\r\n  {\r\n    ID: 14,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Gallery.TemplateFill = If(Mod(ThisItem.ID;2)=0; Color.LightGray; Color.White)\r\nGallery.TemplateSize = 80\",\r\n    en: \"Gallery.TemplateFill = If(Mod(ThisItem.ID,2)=0, Color.LightGray, Color.White)\r\nGallery.TemplateSize = 80\"\r\n  },\r\n  {\r\n    ID: 14,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, les lignes paires de la galerie sont gris clair et les lignes impaires blanches.\r\nLa taille de chaque lment est fixe  80 pixels pour une prsentation uniforme.\",\r\n    en: \"\U0001F4C2 In this example, even rows in the gallery are light gray and odd rows white.\r\nThe size of each item is set to 80 pixels for a uniform presentation.\"\r\n  },\r\n  {\r\n    ID: 14,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Lutilisation de TemplateFill et TemplateSize amliore la lisibilit des listes et rend lapplication plus agrable  parcourir.\r\nCest une bonne pratique pour les galeries affichant de nombreux enregistrements.\",\r\n    en: \"\U0001F4A1 Using TemplateFill and TemplateSize improves list readability and makes the app more pleasant to navigate.\r\nIts a best practice for galleries displaying many records.\"\r\n  },\r\n{\r\n    ID: 15,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \" Rendre vos applications modulaires avec les variables denvironnement\",\r\n    en: \" Make your apps modular with environment variables\"\r\n  },\r\n  {\r\n    ID: 15,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez les variables denvironnement pour stocker des paramtres comme des URLs, des cls API ou des identifiants.\r\nCela permet de dployer la mme application dans plusieurs environnements sans modifier le code.\",\r\n    en: \"\U0001F680 Tip: Use environment variables to store parameters such as URLs, API keys, or identifiers.\r\nThis allows you to deploy the same app across multiple environments without changing the code.\"\r\n  },\r\n  {\r\n    ID: 15,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Les variables denvironnement sont gres au niveau de Dataverse et peuvent tre rfrences directement dans vos formules.\r\nElles garantissent une meilleure gouvernance et vitent les erreurs lies aux valeurs codes en dur.\",\r\n    en: \" Environment variables are managed at the Dataverse level and can be referenced directly in your formulas.\r\nThey ensure better governance and prevent errors caused by hard-coded values.\"\r\n  },\r\n  {\r\n    ID: 15,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Set(varApiUrl; EnvironmentVariableValue(\"\"ApiBaseUrl\"\"))\",\r\n    en: \"Set(varApiUrl, EnvironmentVariableValue(\"\"ApiBaseUrl\"\"))\"\r\n  },\r\n  {\r\n    ID: 15,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, la variable globale varApiUrl rcupre la valeur de lURL stocke dans lenvironnement.\r\nVous pouvez ensuite lutiliser dans vos appels API sans modifier le code lors du passage en production.\",\r\n    en: \"\U0001F4C2 In this example, the global variable varApiUrl retrieves the URL value stored in the environment.\r\nYou can then use it in your API calls without changing the code when moving to production.\"\r\n  },\r\n  {\r\n    ID: 15,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Lutilisation des variables denvironnement facilite la maintenance, amliore la scurit et rend vos applications plus flexibles.\r\nCest une bonne pratique incontournable pour les projets professionnels.\",\r\n    en: \"\U0001F4A1 Using environment variables makes maintenance easier, improves security, and makes your apps more flexible.\r\nIts an essential best practice for professional projects.\"\r\n  },\r\n  {\r\n    ID: 16,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F9EE Rendre vos applications dynamiques avec des formules\",\r\n    en: \"\U0001F9EE Make your apps dynamic with formulas\"\r\n  },\r\n  {\r\n    ID: 16,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Les formules dans PowerApps permettent de contrler le comportement des contrles en fonction de conditions ou de donnes.\r\nElles transforment une interface statique en une application interactive et intelligente.\",\r\n    en: \"\U0001F680 Tip: Formulas in PowerApps let you control the behavior of controls based on conditions or data.\r\nThey turn a static interface into an interactive and intelligent app.\"\r\n  },\r\n  {\r\n    ID: 16,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Vous pouvez utiliser des formules pour modifier la visibilit, la couleur, ou le texte dun contrle selon des rgles mtier.\r\nCela amliore lexprience utilisateur et rduit les erreurs.\",\r\n    en: \" You can use formulas to change a controls visibility, color, or text according to business rules.\r\nThis improves user experience and reduces errors.\"\r\n  },\r\n  {\r\n    ID: 16,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Button.DisplayMode = If(IsBlank(txtNom.Text); DisplayMode.Disabled; DisplayMode.Edit)\",\r\n    en: \"Button.DisplayMode = If(IsBlank(txtName.Text), DisplayMode.Disabled, DisplayMode.Edit)\"\r\n  },\r\n  {\r\n    ID: 16,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, le bouton est dsactiv tant que le champ txtNom est vide.\r\nIl devient actif uniquement lorsque lutilisateur saisit une valeur.\",\r\n    en: \"\U0001F4C2 In this example, the button is disabled as long as the txtName field is empty.\r\nIt becomes active only when the user enters a value.\"\r\n  },\r\n  {\r\n    ID: 16,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Les formules conditionnelles permettent de crer des applications plus robustes,\r\nen guidant lutilisateur et en automatisant les comportements selon le contexte.\",\r\n    en: \"\U0001F4A1 Conditional formulas help build more robust apps,\r\nguiding the user and automating behaviors based on context.\"\r\n  },\r\n{\r\n    ID: 17,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F522 Manipuler vos donnes avec les fonctions Len, Left et Round\",\r\n    en: \"\U0001F522 Manipulate your data with Len, Left and Round\"\r\n  },\r\n  {\r\n    ID: 17,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Les fonctions de texte et de nombres permettent de transformer et dadapter vos donnes directement dans les formules.\r\nElles sont utiles pour valider des champs, formater des valeurs ou simplifier laffichage.\",\r\n    en: \"\U0001F680 Tip: Text and number functions let you transform and adapt your data directly in formulas.\r\nThey are useful for validating fields, formatting values, or simplifying display.\"\r\n  },\r\n  {\r\n    ID: 17,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Len() calcule la longueur dun texte, Left() extrait les premiers caractres, et Round() arrondit un nombre.\r\nCes fonctions sont souvent combines pour crer des rgles mtier plus robustes.\",\r\n    en: \" Len() calculates the length of a text, Left() extracts the first characters, and Round() rounds a number.\r\nThese functions are often combined to create more robust business rules.\"\r\n  },\r\n  {\r\n    ID: 17,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"If(Len(txtNom.Text) < 3; Notify(\"\"Nom trop court\"\"; NotificationType.Error))\r\nLabel.Text = Left(txtNom.Text; 5)\r\nLabel2.Text = Round(Slider1.Value; 2)\",\r\n    en: \"If(Len(txtName.Text) < 3, Notify(\"\"Name too short\"\", NotificationType.Error))\r\nLabel.Text = Left(txtName.Text, 5)\r\nLabel2.Text = Round(Slider1.Value, 2)\"\r\n  },\r\n  {\r\n    ID: 17,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, Len() vrifie que le nom contient au moins 3 caractres,\r\nLeft() affiche seulement les 5 premiers caractres, et Round() arrondit la valeur du slider  2 dcimales.\",\r\n    en: \"\U0001F4C2 In this example, Len() checks that the name contains at least 3 characters,\r\nLeft() displays only the first 5 characters, and Round() rounds the slider value to 2 decimals.\"\r\n  },\r\n  {\r\n    ID: 17,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Ces fonctions sont indispensables pour contrler la qualit des donnes et amliorer lexprience utilisateur.\r\nElles permettent de crer des validations simples et efficaces directement dans lapplication.\",\r\n    en: \"\U0001F4A1 These functions are essential for controlling data quality and improving user experience.\r\nThey allow you to create simple and effective validations directly in the app.\"\r\n  },\r\n\r\n{\r\n    ID: 18,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \" Grer le temps avec Today, Now et DateAdd\",\r\n    en: \" Manage time with Today, Now and DateAdd\"\r\n  },\r\n  {\r\n    ID: 18,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez les fonctions temporelles pour afficher la date du jour, lheure actuelle ou calculer des chances.\r\nElles permettent de rendre vos applications interactives et adaptes aux besoins mtiers.\",\r\n    en: \"\U0001F680 Tip: Use time functions to display todays date, the current time, or calculate deadlines.\r\nThey make your apps interactive and business-ready.\"\r\n  },\r\n  {\r\n    ID: 18,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Today() renvoie la date du jour, Now() renvoie la date et lheure exactes,\r\net DateAdd() permet dajouter ou de soustraire des jours, mois ou annes  une date donne.\",\r\n    en: \" Today() returns todays date, Now() returns the exact date and time,\r\nand DateAdd() lets you add or subtract days, months, or years from a given date.\"\r\n  },\r\n  {\r\n    ID: 18,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"LabelDate.Text = Today()\r\nLabelHeure.Text = Text(Now(); \"\"hh:mm\"\")\r\nLabelEcheance.Text = DateAdd(Today(); 30; Days)\",\r\n    en: \"LabelDate.Text = Today()\r\nLabelTime.Text = Text(Now(), \"\"hh:mm\"\")\r\nLabelDeadline.Text = DateAdd(Today(), 30, Days)\"\r\n  },\r\n  {\r\n    ID: 18,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, LabelDate affiche la date du jour,\r\nLabelHeure affiche lheure actuelle, et LabelEcheance calcule une chance 30 jours aprs la date du jour.\",\r\n    en: \"\U0001F4C2 In this example, LabelDate shows todays date,\r\nLabelTime shows the current time, and LabelDeadline calculates a deadline 30 days after today.\"\r\n  },\r\n  {\r\n    ID: 18,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Les fonctions temporelles sont indispensables pour grer des plannings, des rappels ou des chances.\r\nElles rendent vos applications plus utiles et adaptes aux besoins quotidiens.\",\r\n    en: \"\U0001F4A1 Time functions are essential for managing schedules, reminders, or deadlines.\r\nThey make your apps more useful and adapted to everyday needs.\"\r\n  },\r\n{\r\n    ID: 19,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F4D1 Partager du code Power Apps avec YAML\",\r\n    en: \"\U0001F4D1 Share Power Apps code with YAML\"\r\n  },\r\n  {\r\n    ID: 19,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Le format YAML permet de partager facilement du code Power Apps sous forme de snippets.\r\nCest un excellent moyen de documenter vos solutions et de les rendre accessibles  la communaut.\",\r\n    en: \"\U0001F680 Tip: YAML format makes it easy to share Power Apps code as snippets.\r\nIts a great way to document your solutions and make them accessible to the community.\"\r\n  },\r\n  {\r\n    ID: 19,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Grce au YAML, vous pouvez publier vos exemples de code, les rutiliser dans diffrents projets,\r\net inspirer dautres dveloppeurs en leur donnant des modles prts  lemploi.\",\r\n    en: \" With YAML, you can publish your code examples, reuse them in different projects,\r\nand inspire other developers by providing ready-to-use templates.\"\r\n  },\r\n  {\r\n    ID: 19,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"\U0001F517 Exemple de mon jeu Dmineur : https://powerappstools.com/snippet-details/144\r\n\U0001F517 Liste complte de mes snippets YAML : https://adoption.microsoft.com/en-us/sample-solution-gallery/SteveBourdin/\",\r\n    en: \"\U0001F517 Example of my Minesweeper game: https://powerappstools.com/snippet-details/144\r\n\U0001F517 Full list of my YAML snippets: https://adoption.microsoft.com/en-us/sample-solution-gallery/SteveBourdin/\"\r\n  },\r\n  {\r\n    ID: 19,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, vous pouvez accder directement  mon jeu Dmineur en YAML,\r\nainsi qu la galerie complte de mes codes partags.\",\r\n    en: \"\U0001F4C2 In this example, you can directly access my Minesweeper game in YAML,\r\nas well as the full gallery of my shared codes.\"\r\n  },\r\n  {\r\n    ID: 19,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Le YAML est une solution idale pour partager, versionner et documenter vos crations Power Apps.\r\nIl facilite la collaboration et encourage la rutilisation des bonnes pratiques.\",\r\n    en: \"\U0001F4A1 YAML is an ideal solution for sharing, versioning, and documenting your Power Apps creations.\r\nIt facilitates collaboration and encourages reuse of best practices.\"\r\n  },\r\n{\r\n    ID: 20,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F512 Renforcer la scurit avec User() et logique base sur les rles\",\r\n    en: \"\U0001F512 Strengthen security with User() and role-based logic\"\r\n  },\r\n  {\r\n    ID: 20,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Utilisez la fonction User() pour identifier lutilisateur connect et adapter laffichage ou les actions disponibles.\r\nVous pouvez ainsi crer des rgles de scurit simples et efficaces directement dans lapplication.\",\r\n    en: \"\U0001F680 Tip: Use the User() function to identify the logged-in user and adapt the display or available actions.\r\nThis lets you create simple and effective security rules directly in the app.\"\r\n  },\r\n  {\r\n    ID: 20,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Combinez User() avec des conditions logiques (If, And, Or, Not) pour grer les droits daccs.\r\nPar exemple, afficher certains boutons uniquement pour les administrateurs ou masquer des donnes sensibles.\",\r\n    en: \" Combine User() with logical conditions (If, And, Or, Not) to manage access rights.\r\nFor example, show certain buttons only to admins or hide sensitive data.\"\r\n  },\r\n  {\r\n    ID: 20,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"If(User().Email = \"\"admin@entreprise.com\"\"; DisplayMode.Edit; DisplayMode.Disabled)\",\r\n    en: \"If(User().Email = \"\"admin@company.com\"\", DisplayMode.Edit, DisplayMode.Disabled)\"\r\n  },\r\n  {\r\n    ID: 20,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, un bouton est activ uniquement si lutilisateur connect est ladministrateur.\r\nSinon, il reste dsactiv pour viter toute action non autorise.\",\r\n    en: \"\U0001F4C2 In this example, a button is enabled only if the logged-in user is the administrator.\r\nOtherwise, it remains disabled to prevent unauthorized actions.\"\r\n  },\r\n  {\r\n    ID: 20,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Lutilisation de User() et de la logique base sur les rles renforce la gouvernance et protge vos donnes.\r\nCest une bonne pratique incontournable pour les applications professionnelles.\",\r\n    en: \"\U0001F4A1 Using User() and role-based logic strengthens governance and protects your data.\r\nIts an essential best practice for professional apps.\"\r\n  },\r\n{\r\n    ID: 21,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F3DB Mettre en place une gouvernance solide avec un partenaire Microsoft\",\r\n    en: \"\U0001F3DB Establish strong governance with a Microsoft partner\"\r\n  },\r\n  {\r\n    ID: 21,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : La gouvernance est essentielle pour assurer la scurit, la conformit et la prennit de vos applications Power Platform.\r\nElle dfinit les rgles, les bonnes pratiques et les responsabilits pour lensemble des utilisateurs et dveloppeurs.\",\r\n    en: \"\U0001F680 Tip: Governance is essential to ensure the security, compliance, and sustainability of your Power Platform apps.\r\nIt defines rules, best practices, and responsibilities for all users and developers.\"\r\n  },\r\n  {\r\n    ID: 21,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Une gouvernance bien pense permet de contrler les accs, grer les environnements, standardiser les dveloppements et viter les drives.\r\nSans gouvernance, les applications risquent de devenir difficiles  maintenir et  scuriser.\",\r\n    en: \" Well-designed governance helps control access, manage environments, standardize developments, and avoid risks.\r\nWithout governance, apps can quickly become hard to maintain and secure.\"\r\n  },\r\n  {\r\n    ID: 21,\r\n    no_ligne: 4,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Il est fortement recommand de se faire accompagner par un partenaire Microsoft expriment, comme Moca,\r\nqui possde lexpertise ncessaire pour mettre en place une gouvernance adapte  vos besoins.\",\r\n    en: \"\U0001F4A1 It is highly recommended to be supported by an experienced Microsoft partner, such as Moca,\r\nwho has the expertise to implement governance tailored to your needs.\"\r\n  },\r\n  {\r\n    ID: 21,\r\n    no_ligne: 5,\r\n    type: \"Code\",\r\n    fr: \"Exemple de bonnes pratiques de gouvernance :\r\n- Dfinir des rles et responsabilits clairs\r\n- Mettre en place des environnements (Dev, Test, Prod)\r\n- Standardiser les modles et composants rutilisables\r\n- Suivre les performances et la scurit\r\n- Sappuyer sur un partenaire Microsoft (ex : Moca)\",\r\n    en: \"Example of governance best practices:\r\n- Define clear roles and responsibilities\r\n- Set up environments (Dev, Test, Prod)\r\n- Standardize templates and reusable components\r\n- Monitor performance and security\r\n- Work with a Microsoft partner (e.g., Moca)\"\r\n  },\r\n  {\r\n    ID: 21,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 La gouvernance nest pas une contrainte mais un levier de russite.\r\nAvec laccompagnement dun partenaire Microsoft, vous gagnez en efficacit, en scurit et en srnit.\",\r\n    en: \"\U0001F4C2 Governance is not a constraint but a success enabler.\r\nWith the support of a Microsoft partner, you gain efficiency, security, and peace of mind.\"\r\n  }\r\n  ,\r\n  {\r\n    ID: 22,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F31F Suivre les principaux acteurs de la Power Platform\",\r\n    en: \"\U0001F31F Follow the key Power Platform influencers\"\r\n  },\r\n  {\r\n    ID: 22,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Abonnez-vous aux contenus des experts de la Power Platform pour rester  jour et dcouvrir des astuces pratiques.\r\nLeur exprience et leurs partages sont une mine dor pour progresser rapidement.\",\r\n    en: \"\U0001F680 Tip: Subscribe to Power Platform experts content to stay up to date and discover practical tips.\r\nTheir experience and sharing are a goldmine to progress quickly.\"\r\n  },\r\n  {\r\n    ID: 22,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Voici quelques acteurs incontournables  suivre :\",\r\n    en: \" Here are some key influencers to follow:\"\r\n  },\r\n  {\r\n    ID: 22,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"\U0001F517 Shane Young : https://www.linkedin.com/in/cincyshane/\r\n\U0001F517 April Dunnam : https://www.linkedin.com/in/aprildunnam/\r\n\U0001F517 David Warner : https://www.linkedin.com/in/davidwarnerii/\r\n\U0001F517 Daniel Lakewitz : https://www.linkedin.com/in/laskewitz\r\n\U0001F517 Matthew Devaney : https://www.linkedin.com/in/matthew-devaney\r\n\U0001F517 Reza Dorrani : https://www.linkedin.com/in/rezadorrani\r\n\U0001F517 Steve Bourdin : https://www.linkedin.com/in/steve-bourdin-ab998762/\r\n\U0001F517 David Zoonekyndt : https://www.linkedin.com/in/david-zoonekyndt/\r\n\U0001F517 Markus Franz : https://www.linkedin.com/in/markus-franz-435759278/\r\n\U0001F517 Marcel Broschk : https://www.linkedin.com/in/marcel-broschk-85349a1b0/\",\r\n    en: \"\U0001F517 Shane Young : https://www.linkedin.com/in/cincyshane/\r\n\U0001F517 April Dunnam : https://www.linkedin.com/in/aprildunnam/\r\n\U0001F517 David Warner : https://www.linkedin.com/in/davidwarnerii/\r\n\U0001F517 Daniel Lakewitz : https://www.linkedin.com/in/laskewitz\r\n\U0001F517 Matthew Devaney : https://www.linkedin.com/in/matthew-devaney\r\n\U0001F517 Reza Dorrani : https://www.linkedin.com/in/rezadorrani\r\n\U0001F517 Steve Bourdin : https://www.linkedin.com/in/steve-bourdin-ab998762/\r\n\U0001F517 David Zoonekyndt : https://www.linkedin.com/in/david-zoonekyndt/\r\n\U0001F517 Markus Franz : https://www.linkedin.com/in/markus-franz-435759278/\r\n\U0001F517 Marcel Broschk : https://www.linkedin.com/in/marcel-broschk-85349a1b0/\"\r\n  },\r\n  {\r\n    ID: 22,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 En suivant ces experts, vous accdez  des tutoriels, des dmos et des conseils pratiques.\r\nCest un excellent moyen de rester connect  lvolution rapide de la Power Platform.\",\r\n    en: \"\U0001F4C2 By following these experts, you gain access to tutorials, demos, and practical advice.\r\nIts an excellent way to stay connected to the fast evolution of the Power Platform.\"\r\n  },\r\n  {\r\n    ID: 22,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Sinspirer de ces acteurs vous aide  amliorer vos comptences, dcouvrir de nouvelles fonctionnalits et adopter les meilleures pratiques.\r\nCest une tape cl pour progresser dans lcosystme Power Platform.\",\r\n    en: \"\U0001F4A1 Getting inspired by these influencers helps you improve your skills, discover new features, and adopt best practices.\r\nIts a key step to grow in the Power Platform ecosystem.\"\r\n  },\r\n{\r\n    ID: 23,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F680 Rien nest impossible dans PowerApps : combinez vos composants !\",\r\n    en: \"\U0001F680 Nothing is impossible in PowerApps: combine your components!\"\r\n  },\r\n  {\r\n    ID: 23,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4A1 Astuce : Si les composants standards ne suffisent pas, vous pouvez les combiner pour crer des expriences uniques.\r\nPowerApps offre une flexibilit incroyable qui permet daller au-del des limites apparentes.\",\r\n    en: \"\U0001F4A1 Tip: If standard components arent enough, you can combine them to create unique experiences.\r\nPowerApps offers incredible flexibility that lets you go beyond apparent limits.\"\r\n  },\r\n  {\r\n    ID: 23,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Exemple : une liste droulante pour proposer des choix prdfinis,\r\net un TextInput plac par-dessus pour permettre une saisie libre  lutilisateur.\",\r\n    en: \" Example: a dropdown to offer predefined choices,\r\nand a TextInput placed on top to allow free user input.\"\r\n  },\r\n  {\r\n    ID: 23,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Dropdown.Items = [\"\"Option A\"\"; \"\"Option B\"\"; \"\"Option C\"\"]\r\nTextInput.Default = Dropdown.Selected.Value\",\r\n    en: \"Dropdown.Items = [\"\"Option A\"\", \"\"Option B\"\", \"\"Option C\"\"]\r\nTextInput.Default = Dropdown.Selected.Value\"\r\n  },\r\n  {\r\n    ID: 23,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple, lutilisateur peut soit choisir une option dans la liste droulante,\r\nsoit saisir directement son propre texte dans le champ libre.\",\r\n    en: \"\U0001F4C2 In this example, the user can either pick an option from the dropdown,\r\nor directly type their own text in the free field.\"\r\n  },\r\n  {\r\n    ID: 23,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \" Cette approche dmontre que PowerApps permet de repousser les limites.\r\nEn combinant plusieurs composants, vous pouvez crer des solutions sur mesure adaptes  chaque besoin.\",\r\n    en: \" This approach shows that PowerApps lets you push boundaries.\r\nBy combining multiple components, you can build custom solutions tailored to any need.\"\r\n  },\r\n{\r\n    ID: 24,\r\n    no_ligne: 1,\r\n    type: \"Title\",\r\n    fr: \"\U0001F385 Joyeux Nol et profitez de la vie !\",\r\n    en: \"\U0001F385 Merry Christmas and enjoy life!\"\r\n  },\r\n  {\r\n    ID: 24,\r\n    no_ligne: 2,\r\n    type: \"Text\",\r\n    fr: \"\U0001F680 Astuce : Le plus important nest pas seulement de coder ou doptimiser vos applications,\r\nmais de profiter de la vie, de vos amis et des moments joyeux qui rechargent vos batteries.\",\r\n    en: \"\U0001F680 Tip: The most important thing is not just coding or optimizing your apps,\r\nbut enjoying life, your friends, and joyful moments that recharge your batteries.\"\r\n  },\r\n  {\r\n    ID: 24,\r\n    no_ligne: 3,\r\n    type: \"Text\",\r\n    fr: \" Une bonne pause, un sourire partag, un repas festif ou une soire entre amis\r\nsont autant de sources dnergie qui vous donneront la force de crer de belles applications par la suite.\",\r\n    en: \" A good break, a shared smile, a festive meal or an evening with friends\r\nare sources of energy that will give you the strength to create great apps afterwards.\"\r\n  },\r\n  {\r\n    ID: 24,\r\n    no_ligne: 4,\r\n    type: \"Code\",\r\n    fr: \"Set(varBonheur;0);\r\nForAll(Cadeaux; Set(varBonheur; varBonheur + 100));\r\nNotify(\"\"\U0001F381 Tous les cadeaux sont ouverts ! Niveau de bonheur : \"\" & varBonheur; NotificationType.Success);\",\r\n    en: \"Set(varHappiness,0);\r\nForAll(Gifts, Set(varHappiness, varHappiness + 100));\r\nNotify(\"\"\U0001F381 All gifts opened! Happiness level: \"\" & varHappiness, NotificationType.Success);\"\r\n  },\r\n  {\r\n    ID: 24,\r\n    no_ligne: 5,\r\n    type: \"Text\",\r\n    fr: \"\U0001F4C2 Dans cet exemple humoristique, chaque cadeau augmente le bonheur de 100 points.\r\n la fin, une notification affiche votre niveau de bonheur total \U0001F389.\",\r\n    en: \"\U0001F4C2 In this humorous example, each gift increases happiness by 100 points.\r\nAt the end, a notification shows your total happiness level \U0001F389.\"\r\n  },\r\n  {\r\n    ID: 24,\r\n    no_ligne: 6,\r\n    type: \"Text\",\r\n    fr: \"\U0001F384 Je vous souhaite un Joyeux Nol, plein de rires, de chaleur et de bons moments.\r\nQue cette pause festive vous apporte lnergie pour vos futurs projets PowerApps !\",\r\n    en: \"\U0001F384 I wish you a Merry Christmas, full of laughter, warmth, and good times.\r\nMay this festive break bring you the energy for your future PowerApps projects!\"\r\n  },\r\n\r\n]\r\n);\r\n"
