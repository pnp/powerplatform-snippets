            Image: "=\"data:image/svg+xml;utf8,\" & EncodeUrl(\n\"<svg xmlns='http://www.w3.org/2000/svg' width='1920' height='1080'>\n  <style>\n    @keyframes fall {\n      0% { transform: translateY(0) translateX(0); opacity: 1; }\n      100% { transform: translateY(1080px) translateX(50px); opacity: 0; }\n    }\n    .flake {\n      fill: white;\n      animation-name: fall;\n      animation-timing-function: linear;\n      animation-iteration-count: infinite;\n    }\n  </style>\n  <rect width='100%' height='100%' fill='transparent'/>\n  <g>\n    <circle class='flake' cx='100' cy='-20' r='5' style='animation-duration: 6s; animation-delay: 0s;'/>\n    <circle class='flake' cx='250' cy='-40' r='4' style='animation-duration: 5s; animation-delay: 1s;'/>\n    <circle class='flake' cx='400' cy='-60' r='6' style='animation-duration: 7s; animation-delay: 2s;'/>\n    <circle class='flake' cx='550' cy='-80' r='7' style='animation-duration: 6s; animation-delay: 3s;'/>\n    <circle class='flake' cx='700' cy='-100' r='4' style='animation-duration: 5s; animation-delay: 4s;'/>\n    <circle class='flake' cx='850' cy='-120' r='8' style='animation-duration: 7s; animation-delay: 2s;'/>\n    <circle class='flake' cx='1000' cy='-140' r='5' style='animation-duration: 6s; animation-delay: 1s;'/>\n    <circle class='flake' cx='1150' cy='-160' r='4' style='animation-duration: 5s; animation-delay: 0s;'/>\n    <circle class='flake' cx='1300' cy='-180' r='6' style='animation-duration: 7s; animation-delay: 2s;'/>\n    <circle class='flake' cx='1450' cy='-200' r='7' style='animation-duration: 6s; animation-delay: 3s;'/>\n    <circle class='flake' cx='1600' cy='-220' r='4' style='animation-duration: 5s; animation-delay: 4s;'/>\n    <circle class='flake' cx='1750' cy='-240' r='8' style='animation-duration: 7s; animation-delay: 2s;'/>\n    <circle class='flake' cx='1900' cy='-260' r='5' style='animation-duration: 6s; animation-delay: 1s;'/>\n    \n  </g>\n</svg>\")"
