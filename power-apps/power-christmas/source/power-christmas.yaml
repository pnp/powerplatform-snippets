                        - img_calendrier:
                            Control: Image@2.2.3
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Height: =Parent.TemplateHeight
                              Image: "=\"data:image/svg+xml;utf8,\" & \r\nEncodeUrl(\r\n    \"<svg width='\"&Self.Width&\"' height='\"&Self.Height&\"' xmlns='http://www.w3.org/2000/svg'>\r\n  <defs>\r\n    <style type='text/css'>\r\n      @font-face {\r\n    font-family: 'CustomFont';\r\n    src: url(\"&font_base64.Text&\") format('woff');\r\n    font-weight: normal;\r\n    font-style: normal;\r\n}\r\n      .pixel {\r\n        font-family: 'CustomFont';\r\n        \r\n\r\n      }\r\n    </style>\r\n  </defs>\r\n    <text x='50%' y='60%' text-anchor='middle' dominant-baseline='middle' class='pixel' fill='white' font-size='60px'>\r\n    \"&ThisItem.Value&\"\r\n  </text>\r\n</svg>\"\r\n)"
